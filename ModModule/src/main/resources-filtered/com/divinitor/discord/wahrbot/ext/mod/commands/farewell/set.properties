ext.mod.commands.farewell.set=setfarewell
ext.mod.commands.farewell.set.help=Set or remove a farewell message for members that \
  leave the server.

ext.mod.commands.farewell.set.help.desc=Set or remove a farewell message for members \
  that leave the server. This message will be displayed when someone leaves the server in the configured farewell \
  channel.
ext.mod.commands.farewell.set.help.syntax.list=\
  `{%NAMECHAIN%}[ext.mod.commands.farewell.set] none`\n\
  `{%NAMECHAIN%}[ext.mod.commands.farewell.set] default`\n\
  `{%NAMECHAIN%}[ext.mod.commands.farewell.set] <farewell message>`
ext.mod.commands.farewell.set.help.syntax.params=\
  - `none`: Disable the farewell message\n\
  - `default`: Use the default farewell message (`{%USER.NAME%}#{%USER.DISCRIM%} ({%USER.SID%}) left the \
   server.`)\n\
  - `farewell message`: Your custom farewell message. Use special placeholders in your message for their name (`$n`), \
  discriminator (`$d`), Discord ID (`$i`), $hort ID (`$j`), server name (`$s`), and leave time (`$t`).

ext.mod.commands.farewell.set.help.remarks=\
  See `{%NAMECHAIN%}[ext.mod.commands.farewell.channel]` for setting the channel where \
  the farewell message will be posted.

ext.mod.commands.farewell.set.error.title=Error
ext.mod.commands.farewell.set.error.no_args=Please specify a message.

ext.mod.commands.farewell.set.resp.title=Join/Leave: Farewell Message
ext.mod.commands.farewell.set.resp.desc=Your new farewell message has been set!
ext.mod.commands.farewell.set.resp.example=Example Farewell Message
ext.mod.commands.farewell.set.resp.example.value={0}

ext.mod.commands.farewell.set.resp.none=Farewell message disabled.
ext.mod.commands.farewell.set.resp.default=Farewell message reset to default.
