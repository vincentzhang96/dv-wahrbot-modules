ext.mod.commands.welcome.setdm=setwelcomedm
ext.mod.commands.welcome.setdm.help=Set or remove a welcome private message for new \
  members.

ext.mod.commands.welcome.setdm.help.desc=Set or remove a welcome message for new users \
  that join the server. This message will be **privately messaged** to the user when they join.
ext.mod.commands.welcome.setdm.help.syntax.list=\
  `{%NAMECHAIN%}[ext.mod.commands.welcome.setdm] none`\n\
  `{%NAMECHAIN%}[ext.mod.commands.welcome.setdm] default`\n\
  `{%NAMECHAIN%}[ext.mod.commands.welcome.setdm] <welcome message>`
ext.mod.commands.welcome.setdm.help.syntax.params=\
  - `none`: Disable the welcome message\n\
  - `default`: Use the default welcome message (`Welcome to {%SERVER.NAME%}!`)\n\
  - `welcome message`: Your custom welcome message. Use special placeholders in your message for their name (`$n`), \
  discriminator (`$d`), @mention (`$m`), Discord ID (`$i`), $hort ID (`$j`), server name (`$s`), and join time (`$t`).

ext.mod.commands.welcome.setdm.help.remarks=\
  See `{%NAMECHAIN%}[ext.mod.commands.welcome.set]` for posting a message in the server \
  when a user joins.

ext.mod.commands.welcome.setdm.error.title=Error
ext.mod.commands.welcome.setdm.error.no_args=Please specify a message.

ext.mod.commands.welcome.setdm.resp.title=Join/Leave: Welcome DM
ext.mod.commands.welcome.setdm.resp.desc=Your new welcome DM has been set!
ext.mod.commands.welcome.setdm.resp.example=Example Welcome DM
ext.mod.commands.welcome.setdm.resp.example.value={0}

ext.mod.commands.welcome.setdm.resp.none=Welcome DM disabled.
ext.mod.commands.welcome.setdm.resp.default=Welcome DM reset to default.
